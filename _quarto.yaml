resumo: |
  Este Trabalho de Conclusão de Curso tem como objetivo analisar o impacto do bloqueio da plataforma X (anteriormente Twitter) em setembro de 2024 sobre a comunidade brasileira de e-sports de League of Legends (LoL) na rede social descentralizada Bluesky. Com base em dados minerados do Bluesky, empregou-se de técnicas de análise de redes sociais para visualizar a evolução das dinâmicas de engajamento da comunidade de fãs do CBLOL antes, durante e depois da suspensão do X. Com base nas teorias de "políticas de reparo" e "sociedade plataformizada", estudar os impactos do bloqueio de uma rede social em outra representou também uma oportunidade de observar a construção da expressão *on-line* de uma rede de relacionamentos já existente. Focando na métrica de "curtidas", os resultados foram visualizados através de grafos direcionais, que utilizaram medidas de centralidade para identificar e destacar vértices (usuários) com um grande número de curtidas recebidas, que representam atores influentes na comunidade. A migração para o Bluesky evidenciou sua capacidade de absorver e reconfigurar dinâmicas comunitárias, destacando o papel de plataformas descentralizadas na manutenção do engajamento em contextos de crise. Os resultados contribuem para o entendimento das transformações no comportamento de comunidades digitais frente a mudanças de plataforma, oferecendo insights sobre governança, influência e engajamento em redes sociais alternativas.
palavraschave: Análise de Redes sociais. Marketing de Redes Sociais. Mineração de Dados. Bluesky. X. Twitter. E-sports. League of Legends. CBLOL. Influência digital. Grafos.
resumoingles: |
  This Final Course Project aims to analyze the impact of X's ban (formerly Twitter) in September 2024 on the Brazilian League of Legends (LoL) e-sports community in the decentralized social network Bluesky. Based on data mined from Bluesky, social network analysis techniques were used to visualize the evolution of the engagement dynamics of the CBLOL fan community before, during, and after the suspension of X. Based on the theories of “repair politics” and “platformized society,” studying the impacts of blocking one social network on another also provided an opportunity to observe the construction of the online expression of an existing network of relationships. Focusing on the metric of “likes,” the results were visualized through directed graphs, which used centrality measures to identify and highlight vertices (users) with a large number of likes received, representing influential actors in the community. The migration to Bluesky demonstrated its ability to absorb and reconfigure community dynamics, highlighting the role of decentralized platforms in maintaining engagement in crisis contexts. The results contribute to the understanding of changes in the behavior of digital communities in the face of platform changes, offering insights into governance, influence, and engagement in alternative social networks.
palavraschaveingles: Social Network Analysis. Social Media Marketing. Data Mining. Bluesky. X. Twitter. E-sports. League of Legends. CBLOL. Digital Influence. Graphs.
